				<p align="left">肴肉，又名水晶肴蹄，简称肴肉，是江苏镇江的传统名菜，流传于江淮一带。除镇江外，江淮一带都有制作，但口感风味稍有不同。肴肉制作必须精选猪前蹄为主料，经特殊的工艺加硝腌制后加工而成，是淮扬菜系中的代表菜肴。开国大典四味冷碟，周恩来总理钦定镇江肴肉，足见肴肉的美味和名声。</p>
