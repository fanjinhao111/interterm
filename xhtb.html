				<p align="left">蟹黄汤包是江苏省的一道传统小吃，属于苏菜系；蟹黄汤包的制作原料十分讲究，馅为蟹黄和蟹肉，汤为原味鸡汤，制作工艺精妙绝伦。主要材料有活大闸蟹、母鸡、猪肉皮、高筋面粉等。
