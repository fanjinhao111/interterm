				<p align="left">扬州的虾籽馄饨，这里的“虾籽”，并不是在馄饨肉馅里，而是在汤里放。虾籽也不是配料时与酱油猪油香辣粉蒜花一起放在碗里，而是直接大把大把洒在大锅里与馄饨一起煮，然后舀到碗里。秘制的虾籽酱油，新鲜的小米葱，香浓的荤油，搭配上嗅觉与味觉更为强烈的黑胡椒，光是佐料就已经色香味俱全。</p>
